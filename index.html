<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="calculator">
      <div id="total">
      </div>
      <div id="operators">
        <a>+</a>
        <a>-</a>
        <a>/</a>
        <a>*</a>
      </div>
      <div id="side">
        <a id="sq">^</a>
        <a id="sqrt">&Sqrt;</a>
        <a id="decimal">.</a>
        <a id="equals">=</a>
      </div>
      <div id="numbers">
        <a>1</a>
        <a>2</a>
        <a>3</a>
        <a>4</a>
        <a>5</a>
        <a>6</a>
        <a>7</a>
        <a>8</a>
        <a>9</a>
        <a id="clear">C</a>
        <a>0</a>
        <a id="clearall">AC</a>
      </div>
    </div>
  </body>
</html>
